[colors]
bg = #00000000
sbg = #1e1e2e
text = #cdd6f4
line = #6c7086
red = #f38ba8
blue = #89b4fa
sapphire = #74c7ec
mauve = #cba6f7
green = #a6e3a1
peach = #fab387
lavender = #b4befe

[bar/top]
wm-restack = bspwm
monitor = ${env:MONITOR:}
width =  99%
height = 28
bottom = false
offset-x = 0.5%
offset-y = 0.5%
fixed-center = true
line-size = 3
background = ${colors.bg}
foreground = ${colors.text}

modules-left = space round-left tray round-right space round-left bspwm round-right
modules-center = round-left space_bg cpu space_bg ram space_bg gpu space_bg round-right
modules-right = round-left space_bg battery brightness space_bg volume space2_bg microphone space_bg round-right space round-left xkeyboard round-right space round-left space_bg time space_bg round-right space round-left space_bg system-update space_bg do_not_disturb space_bg vpn-manager space_bg blueman space_bg network-manager space2_bg powermenu space_bg round-right

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=11;3
font-1 = JetBrainsMono Nerd Font:style=Bold:size=16;3

; ==========================================================
;
; █░░ █▀▀ █▀▀ ▀█▀   █▀▄▀█ █▀█ █▀▄ █░█ █░░ █▀▀ █▀
; █▄▄ ██▄ █▀░ ░█░   █░▀░█ █▄█ █▄▀ █▄█ █▄▄ ██▄ ▄█
;
; ==========================================================

[module/tray]
type = internal/tray
format = "<tray>"
tray-spacing = 5
tray-background = ${colors.sbg}
format-foreground = ${colors.sbg}
format-background = ${colors.sbg}

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false
padding-top = 5

format = <label-state>

ws-icon-0 = 1;%{F#f5e0dc}1
ws-icon-1 = 2;%{F#f2cdcd}2
ws-icon-2 = 3;%{F#f5c2e7}3
ws-icon-3 = 4;%{F#cba6f7}4
ws-icon-4 = 5;%{F#f38ba8}5
ws-icon-5 = 6;%{F#eba0ac}6
ws-icon-6 = 7;%{F#fab387}7
ws-icon-7 = 8;%{F#f9e2af}8
ws-icon-8 = 9;%{F#a6e3a1}9
ws-icon-9 = 10;%{F#94e2d5}10

label-focused =  %icon%  
label-focused-foreground = ${colors.sbg}
label-focused-underline =  ${colors.line}
label-focused-background = ${colors.sbg}
label-focused-padding = 1

label-occupied = %icon%
label-empty = %icon%
label-occupied-background = ${colors.sbg}
label-empty-background = ${colors.sbg}
label-occupied-padding = 1
label-empty-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.sbg}
label-urgent-background = ${colors.sbg}
label-urgent-padding = 1



; ==========================================================
;
; █▀▄▀█ █ █▀▄ █▀▄ █░░ █▀▀   █▀▄▀█ █▀█ █▀▄ █░█ █░░ █▀▀ █▀
; █░▀░█ █ █▄▀ █▄▀ █▄▄ ██▄   █░▀░█ █▄█ █▄▀ █▄█ █▄▄ ██▄ ▄█
;
; ==========================================================

[module/cpu]
type = custom/script
exec = "python $HOME/bin/system-info.py --cpu --normal-color "#f5c2e7" --critical-color "#f38ba8""
click-left = "python $HOME/bin/system-info.py --cpu --click"
format = "<label>  "
interval = 2
format-background = ${colors.sbg}

[module/ram]
type = custom/script
exec = "python $HOME/bin/system-info.py --ram --normal-color "#fab387" --critical-color "#f38ba8""
format = "<label>  "
interval = 2
format-background = ${colors.sbg}

[module/gpu]
type = custom/script
exec = "python $HOME/bin/system-info.py --gpu --normal-color "#f5e0dc" --critical-color "#f38ba8""
click-left = "python $HOME/bin/system-info.py --gpu --click"
format = <label>
interval = 2
format-background = ${colors.sbg}

; ==========================================================
;
; █▀█ █ █▀▀ █░█ ▀█▀   █▀▄▀█ █▀█ █▀▄ █░█ █░░ █▀▀ █▀
; █▀▄ █ █▄█ █▀█ ░█░   █░▀░█ █▄█ █▄▀ █▄█ █▄▄ ██▄ ▄█
;
; ==========================================================

[module/battery]
type = custom/script
exec = "sh $HOME/bin/battery.sh --status --discharged-color "#f38ba8" --charged-color "#a6e3a1""
exec-if = pgrep -x polybar > /dev/null
click-left = "sh $HOME/bin/battery.sh --notify"
interval = 3
label = "%output%  "
format-background = ${colors.sbg}
format-foreground = ${colors.text}

[module/brightness]
type = custom/script
exec = "sh $HOME/bin/brightness.sh --status --color "#89b4fa""
tail = true
scroll-up = "sh $HOME/bin/brightness.sh --up"
scroll-down = "sh $HOME/bin/brightness.sh --down"
click-left = "sh $HOME/bin/brightness.sh --max"
click-right = "sh $HOME/bin/brightness.sh --min"
label = "%output% "
format-background = ${colors.sbg}
label-foreground = ${colors.text}

[module/volume]
type = custom/script
exec = "sh $HOME/bin/volume.sh --device output --status --disabled-color "#f38ba8" --enabled-color "#a6e3a1""
tail = true
click-left = "sh $HOME/bin/volume.sh --device output --action toggle"
label = "%output%"
scroll-up = "sh $HOME/bin/volume.sh --device output --action increase"
scroll-down = "sh $HOME/bin/volume.sh --device output --action decrease"
format-background = ${colors.sbg}

[module/microphone]
type= custom/script
exec = "sh $HOME/bin/volume.sh --device input --status --disabled-color "#f38ba8" --enabled-color "#a6e3a1""
tail = true
click-left = "sh $HOME/bin/volume.sh --device input --action toggle"
scroll-up = "sh $HOME/bin/volume.sh --device input --action increase"
scroll-down = "sh $HOME/bin/volume.sh --device input --action decrease"
format-background = ${colors.sbg}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout><label-indicator>
format-background = ${colors.sbg}
label-layout-padding = 1
label-indicator-on = %name%
layout-icon-default = some-icon
layout-icon-0 = RU
layout-icon-1 = US
label-indicator-off-capslock =
label-indicator-on-capslock = "%{F#b4befe}| 󰪛 %{F-}"
label-layout-foreground = ${colors.lavender}

[module/time]
type = internal/date
interval = 3
format = <label>
label = %date%%time%
format-background = ${colors.sbg}
date = %{F#b4befe}  %H:%M %p%{F-}
time-alt = %{F#b4befe}  %a, %d %b %Y%{F-}

[module/system-update]
type = custom/script
interval = 86400
exec = "sh $HOME/bin/system-update.sh --status --unupdated-color "#fab387" --updated-color "#a6e3a1""
click-left = "CHECKUPDATES_DB=\"/tmp/checkup-db-${UID}-$$\" sh $HOME/bin/system-update.sh"
label = "%output%"
format-background = ${colors.sbg}

[module/do_not_disturb]
type = custom/script
interval = 2
exec = "sh $HOME/bin/do-not-disturb.sh --status --disabled-color "#f38ba8" --enabled-color "#a6e3a1""
click-left = "sh $HOME/bin/do-not-disturb.sh"
label = "%output%"
format-background = ${colors.sbg}

[module/vpn-manager]
type = custom/script
interval = 2
exec = "sh $HOME/bin/rofi-menus/vpn-manager.sh --status --disabled-color "#f38ba8" --enabled-color "#a6e3a1""
click-left = "sh $HOME/bin/rofi-menus/vpn-manager.sh"
label = "%output%"
format-background = ${colors.sbg}

[module/blueman]
type = custom/text
click-left = "blueman-manager"
content = "%{F#89b4fa}󰂱 %{F-}"
content-background = ${colors.sbg}

[module/network-manager]
type = custom/script
interval = 3
exec = "sh $HOME/bin/rofi-menus/network-manager.sh --status --enabled-color "#a6e3a1" --disabled-color "#f38ba8""
click-left = "sh $HOME/bin/rofi-menus/network-manager.sh"
label = "%output%"
format-background = ${colors.sbg}

[module/powermenu]
type = custom/text 
content =" " 
click-left = sh $HOME/bin/rofi-menus/powermenu.sh &
content-foreground = ${colors.red}
content-background = ${colors.sbg}

